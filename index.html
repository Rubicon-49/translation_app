<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Translator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #f4f6f8;
        --card-bg: #ffffff;
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --border-color: #e5e7eb;
        --text-muted: #6b7280;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        background-color: var(--bg-color);
        color: #111827;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        width: 100%;
        padding: 1rem 2rem;
        background-color: var(--card-bg);
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      header h1 {
        font-weight: 600;
        font-size: 1.5rem;
        margin: 0;
        color: #1e3a8a;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1100px;
        padding: 2rem;
      }

      form {
        background-color: var(--card-bg);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 2rem;
        width: 100%;
        max-width: 1150px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .language-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
        gap: 1rem;
        flex-wrap: wrap;
      }

      select {
        font-family: inherit;
        font-size: 1rem;
        border: 1px solid var(--border-color);
        background-color: #f9fafb;
        border-radius: 8px;
        padding: 0.4rem 0.8rem;
        height: 38px;
        min-width: 140px;
        transition: border-color 0.2s;
      }

      select:focus {
        border-color: var(--primary);
        outline: none;
      }

      .btn-swap {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #e5e7eb;
        border: 1px solid #d1d5db;
        color: #374151;
        font-size: 0.9rem;
        border-radius: 4px;
        padding: 0;
        cursor: pointer;
        height: 38px;
        width: 34px;
        line-height: 0.8;
        transition:
          background-color 0.2s ease,
          transform 0.2s ease;
      }

      .btn-swap:hover {
        background-color: #dbeafe;
        transform: scale(1.05);
      }

      .btn-swap .arrow {
        display: block;
        line-height: 0.6;
        margin: 0;
        padding: 0;
        font-weight: 600;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }

      textarea {
        width: 100%;
        resize: none;
        min-height: 240px;
        border: none;
        background-color: #f9fafb;
        border-radius: 0;
        padding: 1rem;
        font-size: 1.1rem;
        font-family: inherit;
        box-shadow: inset 0 0 0 1px var(--border-color);
        box-sizing: border-box;
        transition: box-shadow 0.2s ease;
      }

      textarea:focus {
        outline: none;
        box-shadow: inset 0 0 0 2px var(--primary);
      }

      button.btn-primary {
        display: block;
        margin: 2rem auto 0;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        padding: 0.75rem 2rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s ease;
      }

      button.btn-primary:hover {
        background-color: var(--primary-hover);
      }

      footer {
        margin: 1.5rem 0;
        color: var(--text-muted);
        font-size: 0.9rem;
        text-align: center;
      }

      @media (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .language-bar {
          flex-direction: column;
          gap: 0.5rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üåç Simple Secure Translator</h1>
    </header>

    <main>
      <form id="translateForm">
        <div class="language-bar">
          <select id="source_lang" name="source_lang"></select>

          <button
            type="button"
            id="swapButton"
            class="btn-swap"
            title="Swap languages"
          >
            <span class="arrow">‚Üí</span>
            <span class="arrow">‚Üê</span>
          </button>

          <select id="target_lang" name="target_lang"></select>

          <!-- üÜï Model selector -->
          <select id="model_key" name="model_key">
            <option disabled selected value="">Select Model...</option>
          </select>
        </div>

        <div class="grid">
          <textarea
            id="text"
            name="text"
            placeholder="Enter text to translate..."
          ></textarea>
          <textarea
            id="output"
            readonly
            placeholder="Translation will appear here..."
          ></textarea>
        </div>

        <button type="submit" class="btn-primary">Translate</button>
      </form>
    </main>

    <footer>
      <p style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.4rem;
        flex-wrap: wrap;
        font-size: 0.9rem;
      ">
        Powered by
        <img src="/static/icons/opus_mt.png" alt="Opus-MT" width="20" height="20" />
        <strong>Helsinki MarianMT</strong> ¬∑
        <img src="/static/icons/huggingface.svg" alt="Hugging Face" width="20" />
        <strong>Hugging Face</strong> ¬∑
        <img src="/static/icons/ollama.svg" alt="Ollama" width="20" />
        <strong>Ollama</strong>
        ¬∑ Backend API: <code>/api/translate</code>
      </p>
    </footer>

    <script>
      async function loadLanguages() {
        try {
          const res = await fetch("/api/languages");
          const langs = await res.json();
          const srcSelect = document.getElementById("source_lang");
          const tgtSelect = document.getElementById("target_lang");

          langs.forEach((lang) => {
            const opt1 = new Option(lang.name, lang.code);
            const opt2 = new Option(lang.name, lang.code);
            srcSelect.add(opt1);
            tgtSelect.add(opt2);
          });

          srcSelect.value = "en";
          tgtSelect.value = "de";
        } catch (err) {
          console.error("Failed to load languages:", err);
        }
      }

      async function loadModels() {
        try {
          const res = await fetch("/api/models");
          const models = await res.json();
          const modelSelect = document.getElementById("model_key");

          models.forEach((m) => {
            const option = new Option(m.display_name, m.key);
            modelSelect.add(option);
          });

          // Default: select Helsinki
          modelSelect.value = "helsinki";
        } catch (err) {
          console.error("Failed to load models:", err);
        }
      }

      document
        .getElementById("translateForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const text = document.getElementById("text").value.trim();
          const source_lang = document.getElementById("source_lang").value;
          const target_lang = document.getElementById("target_lang").value;
          const model_key = document.getElementById("model_key").value;
          const outputBox = document.getElementById("output");

          if (!text) {
            outputBox.value = "‚ö†Ô∏è Please enter text to translate.";
            return;
          }

          if (!model_key) {
            outputBox.value = "‚ö†Ô∏è Please select a model.";
            return;
          }

          outputBox.value = "‚è≥ Translating...";

          try {
            const response = await fetch("/api/translate", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                text,
                source_lang,
                target_lang,
                model_key,
              }),
            });

            const data = await response.json();

            if (response.ok && data.translated_text) {
              outputBox.value = data.translated_text;
            } else {
              outputBox.value = `‚ùå Error: ${data.error || "Unknown error"}`;
            }
          } catch (err) {
            outputBox.value = `üö® Request failed: ${err}`;
          }
        });

      // Swap source and target languages
      document.getElementById("swapButton").addEventListener("click", () => {
        const src = document.getElementById("source_lang");
        const tgt = document.getElementById("target_lang");
        const tmp = src.value;
        src.value = tgt.value;
        tgt.value = tmp;

        const input = document.getElementById("text");
        const output = document.getElementById("output");
        if (output.value.trim()) {
          input.value = output.value;
          output.value = "";
        }
      });

      // Initialize dropdowns
      loadLanguages();
      loadModels();
    </script>
  </body>
</html>
